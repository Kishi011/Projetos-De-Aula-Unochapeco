<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
    </head>

    <body>

    </body>

    <script>

        function pulaLinha()
        {
            document.write("<br><br>");
        }
        
        function exibeTexto(texto)
        {
            document.write(texto);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Digite o número de vitórias do seu time"));

        var empates = parseInt(prompt("Digite o número de empates do seu time"));

        var pontos = (vitorias * 3) + empates;

        exibeTexto("O seu time tem: " + pontos + " pontos");

        if(pontos > 28)
        {
            exibeTexto("O seu time está melhor do que ano passado");
        }

        if(pontos < 28)
        {
            exibeTexto("O seu time está pior do que ano passado");
        }
        
        else
        {
            exibeTexto("O seu time está igual à ano passado");
        }

    </script>
</html>
