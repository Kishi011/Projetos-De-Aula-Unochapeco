<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <input>
        <button>Clique aqui para escrever na página</button>

    </body>

    <script>

        input.focus();
        
        function Sorteia()
        {
            return Math.round(Math.random()*10);
        }

        function Segredo()
        {
            var segredo = Sorteia();
            var input = document.querySelector("input");

            if(input.value == segredo)
            {
                alert("Você acertou!");
            }
            else
            {
                alert("Você errou! O número era " + segredo);
            }

            input.value = null;

            //retorna o "foco" para o input
            input.focus();
        }

        var bt = document.querySelector("button");

        bt.onclick = Segredo;

    </script>
</html>
