<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <input>
        <button>Clique aqui para escrever na página</button>

    </body>

    <script>
        
        function Sorteia(){
            
            return Math.round(Math.random() * 10);
        }

        function SorteiaNumeros(quantidade)
        {
            var segredos = [];

            var repeticao = 0;

            while(repeticao < quantidade){

                var achou = false;
                var numeroAleatorio = Sorteia();
                
                for(var posicao = 0; posicao < segredos.length; posicao++){

                    if(segredos[posicao] == numeroAleatorio){

                        achou = true;
                        break;
                    }
                }

                if(!achou){

                    segredos.push(numeroAleatorio);
                    repeticao++;
                }
            }

            return segredos;
        }

        function Segredo(){

            var segredos = GuardaNumeros();
            var achou = false;

            for(var i = 0; i < segredos.length; i++){

                if(input.value == segredos[i]){

                    achou = true;
                    alert("Você acertou!");
                    break;
                }                
            }
            
            if(achou == false)
            {
                alert("Você errou!");
            }

            input.value = null;

            //retorna o "foco" para o input
            input.focus();
        }

        function GuardaNumeros(){

            var quantidadeDeNumeros = 5
            var segredos = SorteiaNumeros(quantidadeDeNumeros);

            return segredos;
        }

        var input = document.querySelector("input");

        //Quando a página é recarregada o campo do input já é selecionado
        input.focus();

        var bt = document.querySelector("button");

        bt.onclick = Segredo;

    </script>
</html>
