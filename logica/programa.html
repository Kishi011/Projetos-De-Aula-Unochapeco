<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>

        <h1>imprimindo o valor das pizzas</h1>

        <p>
            <h2>Valor por pizza = R$14.99</h2>
        </p>

        <p>
            <label>Quantidade de pizzas </label>
            <input type="number" id="qtdPizzas">
        </p>

        <button type="button" onclick="CalculaPizza()">Calcular valor</button>
        
    </body>

    <script>

        function CalculaPizza()
        {
            var valor = 14.99;
            var qtdPizzas = document.getElementById("qtdPizzas").value;
            var valorTotal = valor * qtdPizzas;

            document.write("<br>" + "<h1>O valor total das pizzas é: " + valorTotal + "</h1>" + "<br>");
        }

        /*var media = (20+30+40)/3;
        document.write("Média das idades: " +media);*/
    </script>
    
</html>
