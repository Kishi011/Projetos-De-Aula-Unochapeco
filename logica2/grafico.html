<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <canvas width="700" height="500"></canvas>
    </body>

    <script>

        //escrevendo um texto no canvas
        function desenhaTexto(x, y, texto, cor){
            pen.font = '15px Georgia';
            pen.fillStyle = cor;
            pen.fillText(texto, x, y);
        }

        function desenhaBarra(x, y, serie, cores, ano){
            desenhaTexto(50, 40, ano, 'black');
            for(var i = 0; i < serie.lenght; i++){
                pen.fillStyle = cores[i];
                pen.fillRect(x, y);
            }
        }

        var canvas = document.querySelector('canvas');
        var pen = canvas.getContext('2d');
        var serie2015 = [50, 25, 20, 5];
        var serie2016 = [65, 20, 13, 2];
        var cores = ['blue', 'green', 'yellow', 'red'];

        desenhaBarra(50, 50, serie2015, cores, '2015');
        
    </script>
</html>
