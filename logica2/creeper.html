<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <canvas width="600" height="400"></canvas>
    </body>

    <script>
        var canvas = document.querySelector('canvas');
        var pen = canvas.getContext('2d');

        //pintando a face do creeper
        pen.fillStyle = 'darkgreen'; //selecionando a cor do pen
        pen.fillRect(0, 0, 350, 300); //pintando um rent√¢ngulo no canvas

        pen.fillStyle = 'black';

        //pintando os olhos
        //olho esquerdo
        pen.fillRect(50, 50, 90, 90);
        //olho direito
        pen.fillRect(210, 50, 90, 90);

        //pintando o nariz
        pen.fillRect(140, 140, 70, 100);

        //pintando a boca
        //parte esquerda
        pen.fillRect(100, 190, 40, 110);
        //parte direita
        pen.fillRect(210, 190, 40, 110);

    </script>
</html>
