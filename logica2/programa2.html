<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <canvas width="600" height="400"></canvas>
    </body>

    <script>

        function desenhaQuadrado(x, color){
            pen.fillStyle = color;
            pen.fillRect(x, 0, largura, altura);
            pen.fillStroke = 'black';
            pen.strokeRect(x, 0, largura, altura);
        }
        
        var canvas = document.querySelector('canvas');
        var pen = canvas.getContext('2d');

        var largura = 50;
        var altura = 50;
        var x = 0;

        for(var i = 0; i < 10; i++){
            desenhaQuadrado(x, 'green');
            x += 50;
        }
        

    </script>
</html>
