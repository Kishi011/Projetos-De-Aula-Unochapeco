<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <canvas width="600" height="400"></canvas>
    </body>

    <script>
        function isPressingAlt(evento){
            if(evento.altKey && raio-5 > 10){
                raio -= 5;
            }
        }

        function isPressingShift(evento){
            if(evento.shiftKey && raio+10 < 40){
                raio += 10;
            }
        }

        function mudaCor(){
            index++;
            if(index >= cores.length){
                index = 0;
            }
            return false; //o retorno de false é para não aparecer o menu quando clicar com o botão esquerdo
        }

        function desenhaCirculo(evento){
            var x = evento.pageX - canvas.offsetLeft;
            var y = evento.pageY - canvas.offsetTop;
            if(evento.shiftKey && evento.altKey){
                alert('Por favor, aperte apenas uma por vez');
            }
            else{
                isPressingShift(evento);
                isPressingAlt(evento);
            }
            pen.fillStyle = cores[index];
            pen.beginPath();
            pen.arc(x, y, raio, 0, 2*3.14);
            pen.fill();
            console.log(x + ', ' + y);
        }

        var canvas = document.querySelector('canvas');
        var pen = canvas.getContext('2d');

        var cores = ['blue', 'red', 'green'];
        var index = 0;
        var raio = 10;

        pen.fillStyle = 'gray';
        pen.fillRect(0, 0, canvas.width, canvas.height);

        canvas.onclick = desenhaCirculo;
        canvas.oncontextmenu = mudaCor;
    </script>
</html>
