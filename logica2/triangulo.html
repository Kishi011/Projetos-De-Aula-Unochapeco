<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <canvas width="600" height="400"></canvas>
    </body>

    <script>
        var canvas = document.querySelector('canvas');
        var pen = canvas.getContext('2d');

        //pintando o triângulo preto
        pen.fillStyle = 'black';
        pen.beginPath();
        pen.moveTo(50, 50);
        pen.lineTo(50, 400);
        pen.lineTo(400, 400);
        pen.fill();

        //pintando o triângulo branco
        pen.fillStyle = 'white';
        pen.beginPath();
        pen.moveTo(100, 175);
        pen.lineTo(100, 350);
        pen.lineTo(275, 350);
        pen.fill();

    </script>
</html>
