<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <canvas width="700" height="500"></canvas>
    </body>

    <script>

        //escrevendo um texto no canvas
        function desenhaTexto(x, y, texto, cor){
            pen.font = '20px Georgia';
            pen.fillStyle = cor;
            pen.fillText(texto, x, y);
        }

        function desenhaFracao(x, y, tamanho, fracao, cor){
            pen.fillStyle = cor;
            for(var i = 0; i < tamanho; i++){
                if(fracao > i){
                    pen.fillRect(x, y, 50, 50);
                    pen.strokeRect(x, y, 50, 50);
                }
                else{
                    pen.strokeRect(x, y, 50, 50);
                }                
                x += 50;
            }      
        }

        var canvas = document.querySelector('canvas');
        var pen = canvas.getContext('2d');
        var tamanho = parseInt(prompt('Qual é o tamanho da fração?'));
        var fracao = parseInt(prompt('Qual é a fração?'));

        desenhaTexto(50, 30, 'Qual é a fração?', 'black');
        desenhaFracao(50, 50, tamanho, fracao, 'green');
        
    </script>
</html>
